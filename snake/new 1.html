<h1>ЕДУУУУ</h1>
<style>
h1 {
animation-duration: 5s;
animation-name: slidein;
}
@keyframes slidein {
from {
margin-left: 100%;
width: 300%;
}
to {
margin-left: 0%;
width: 100%;
}
}
</style>
<div class="animated"></div>
<style>
div {
    width: 50px;
    height: 50px;
    position: relative;
    background-color: red;
    animation-name: example;
    animation-duration: 5s;
	context.beginPath();
}
@keyframes example {
    0%   {background-color: red; left:0px; top:0px;}
    20%  {background-color: yellow; left:500px; top:0px;}
    40%  {background-color: blue; left:500px; top:300px;}
    60%  {background-color: green; left:0px; top:300px;}
    80%  {background-color: grey; left:200px; top:150px;}
	100% {background-color: red; left:0px; top:0px;}
}
</style>
